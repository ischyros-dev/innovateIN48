<div *ngIf="loginInvalid" class="alert alert-danger">Invalid login credentials!</div>
<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
      <div class="form-group">
        <h1>User Login</h1>
      </div>
      <hr>
      <!-- This div is still under work. -->
      <div class="form-group">
        <label for="userName">Username:</label>
        <em *ngIf="loginForm.controls.userName?.invalid && 
        (loginForm.controls.userName?.touched)">Field required</em>
        <input [(ngModel)]="userName" name="userName" required id="userName" value="userName" type="text" class="form-control" placeholder="Username..." />
      </div>
      <div class="form-group" >
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid && 
        (loginForm.controls.password?.touched)">Field required</em>
        <input (ngModel)="password" name="password" required id="password" type="password" class="form-control"placeholder="Password..." />
      </div>

      <div class="s1">
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </span>      
      <a [routerLink]="['/sign-up']">Create account</a>
      </div>
    </form>
  </div>
